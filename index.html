<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection Tool</title>
    <style>
        /* Hacking style body */
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospaced font for hacker look */
            background-color: #0f0f0f; /* Dark background */
            color: #00ff00; /* Neon green text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background effect with scrolling code */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/BtUxxGG.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0.5;
        }

        /* Main content container */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 550px;
        }

        h1 {
            font-size: 2.8rem;
            color: #00ff00;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.5); /* Glowing text effect */
        }

        h2 {
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 20px;
        }

        /* Input field and button styling */
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            font-size: 1.1rem;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #00ff00;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00cc00;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc00;
        }

        /* Result text styling */
        p {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin: 0 auto;
        }

        /* Conditional result colors */
        .legitimate {
            background-color: #2ecc71; /* Green background */
            color: #fff;
        }

        .phishing {
            background-color: #e74c3c; /* Red background */
            color: #fff;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background effect -->
    <div class="container">
        <h1>Phishing URL Detection Tool</h1>
        <form method="post" action="/check">
            <label for="url" style="font-size: 1.2rem; color: #00ff00;">Enter a URL to check:</label>
            <input type="text" name="url" id="url" required placeholder="https://example.com">
            <button type="submit">Check URL</button>
        </form>
        
        {% if result %}
            <h2>Result for URL: {{ url }}</h2>
            <p class="{{ 'phishing' if 'PHISHING' in result else 'legitimate' }}">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
